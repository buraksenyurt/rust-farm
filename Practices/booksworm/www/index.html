<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booksworm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h2>Kütüphaneye Bir Kitap Ekle</h2>
    <div>
        <form>
            <div class="form-group">
                <label for="inputTitle">Kitabın Adı</label>
                <input type="text" class="form-control" id="inputTitle" aria-describedby="bookHelp" placeholder="Kitabın adını giriniz">
                <small id="bookHelp" class="form-text text-muted">Son okuduğun kitabın adını girebilirsin</small>
            </div>
            <div class="form-group">
                <label for="inputTitle">Yazar veya yazarları</label>
                <input type="text" class="form-control" id="inputAuthors" aria-describedby="bookHelp" placeholder="Yazar">
                <small id="authorsHelp" class="form-text text-muted">Bu kitabı kimler yazdı</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkIsRead">
                <label class="form-check-label" for="checkIsRead">Okudun mu?</label>
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
    </div>
    <script src="./bootstrap.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
