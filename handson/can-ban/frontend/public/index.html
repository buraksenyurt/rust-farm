<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Can-Ban Board</title>
    <style>
        .bg-post-it-yellow {
            background-color: #fff3cd;
        }

        .bg-pastel-blue {
            background-color: #cfe2ff;
        }

        .bg-pastel-green {
            background-color: #d1e7dd;
        }

        .bg-pastel-purple {
            background-color: #e2d1ff;
        }

        .report-column {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border-radius: 5px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
<div class="container py-3">
    <div class="row">
        <div class="col-md-3">
            <div class="report-column bg-post-it-yellow">
                <div class="text-center">
                    <strong>Total</strong>
                    <div id="divTotalCount">0</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="report-column bg-pastel-blue">
                <div class="text-center">
                    <strong>Todo</strong>
                    <div id="divTodoCount">0</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="report-column bg-pastel-green">
                <div class="text-center">
                    <strong>In Progress</strong>
                    <div id="divInProgressCount">0</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="report-column bg-pastel-purple">
                <div class="text-center">
                    <strong>Completed</strong>
                    <div id="divCompletedCount">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="alertPlaceholder" class="container mt-3"></div>
        <div class="col-md-4">
            <div class="bg-light border rounded-3 p-3">
                <h4 class="text-center">Todo</h4>
                <form id="formNewWorkItem" class="mb-3">
                    <input type="text" class="form-control mb-2" id="inputTitle" name="inputTitle" placeholder="Title">
                    <input type="number" class="form-control mb-2" id="inputDuration" name="inputDuration"
                           placeholder="Duration" min="1" max="30">
                    <select class="form-select mb-2" id="inputDurationType" name="inputDurationType">
                        <option value="">Select Duration Type</option>
                        <option value="Hour">Hour</option>
                        <option value="Day">Day</option>
                        <option value="Week">Week</option>
                        <option value="Month">Month</option>
                    </select>
                    <select class="form-select mb-2" id="inputSize" name="inputSize">
                        <option value="">Select Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="Epic">Epic</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                <div id="divTodo" class="list-group">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-light border rounded-3 p-3">
                <h4 class="text-center">In Progress</h4>
                <div id="divInProgress" class="list-group">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-light border rounded-3 p-3">
                <h4 class="text-center">Completed</h4>
                <div id="divCompleted" class="list-group">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script type="module" src="main.js"></script>
</body>

</html>
