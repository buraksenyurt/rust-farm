<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dörtgen Hareket Simülasyonu</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Moveable Rectangle with WASM</h1>
    <svg id="map" width="400" height="400">
        <rect id="rectangle" width="0" height="0" fill="none" stroke="black" />
    </svg>
    <script type="module">
        import init, { Rectangle, Position } from './pkg/running_rectangle.js';

        async function run() {
            await init();

            const map = document.getElementById('map');
            const svgRect = document.getElementById('rectangle');
            //console.log(svgRect.getAttribute('x') + " " + svgRect.getAttribute('y'))
            const position = Position.new(map.getAttribute('width') / 2, map.getAttribute('height') / 2);
            const rect = Rectangle.new(position);
            svgRect.setAttribute('width', rect.get_width());
            svgRect.setAttribute('height', rect.get_height());
            //console.log(rect.get_x() + "x" + rect.get_y())

            function updatePosition() {
                svgRect.setAttribute('x', rect.get_x());
                svgRect.setAttribute('y', rect.get_y());
            }

            updatePosition();

            window.addEventListener('keydown', event => {
                switch (event.key) {
                    case 'ArrowLeft':
                        rect.move_left();
                        break;
                    case 'ArrowRight':
                        rect.move_right();
                        break;
                    case 'ArrowUp':
                        rect.move_up();
                        break;
                    case 'ArrowDown':
                        rect.move_down();
                        break;
                }
                updatePosition();
            });
        }

        run();
    </script>
</body>

</html>
