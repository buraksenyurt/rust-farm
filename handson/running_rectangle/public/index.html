<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dörtgen Hareket Simülasyonu</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Moveable Rectangle with WASM</h1>
    <svg id="level1">
        <rect id="rectangle" width="0" height="0" fill="none" stroke="black" />
    </svg>
    <script type="module">
        import init, { Rectangle, Position, Game } from './pkg/running_rectangle.js';

        async function run() {
            await init();

            const game = Game.new(400, 400);
            const level1 = document.getElementById('level1');
            const player = document.getElementById('rectangle');
            level1.setAttribute('width', game.max_width);
            level1.setAttribute('height', game.max_height);
            const position = Position.new(level1.getAttribute('width') / 2, level1.getAttribute('height') / 2);

            const rect = Rectangle.new(position, 64, 64);
            player.setAttribute('width', rect.get_width());
            player.setAttribute('height', rect.get_height());

            function updatePosition() {
                player.setAttribute('x', rect.get_x());
                player.setAttribute('y', rect.get_y());
            }

            window.addEventListener('keydown', event => {
                switch (event.key) {
                    case 'ArrowLeft':
                        rect.move_left();
                        break;
                    case 'ArrowRight':
                        rect.move_right();
                        break;
                    case 'ArrowUp':
                        rect.move_up();
                        break;
                    case 'ArrowDown':
                        rect.move_down();
                        break;
                }
                updatePosition();
            });

            function gameLoop() {
                game.update();
                requestAnimationFrame(gameLoop);
            }

            gameLoop();
        }

        run();
    </script>
</body>

</html>
