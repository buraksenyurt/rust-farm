<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - {{ serial_number }}</title>
</head>
<body>
    <h1>{{ title }} - {{ serial_number }} </h1>
    <p>{{ customer }}</p>

    <h2>Line Items</h2>
    <ul>
        {% for item in line_items %}
        <li>{{ item.id }}- {{ item.title }} ({{ item.unit_price }}) Quantity is {{ item.quantity }}</li>
        {% endfor %}
    </ul>

    <p>Total Amount is <b>{{ total_amount }}</b> $</p>

</body>
