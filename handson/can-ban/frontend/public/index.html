<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Can-Ban Board</title>
    <style>
        .bg-post-it-yellow {
            background-color: #fff3cd;
        }
    </style>

</head>

<body>
<div class="container py-3">
    <div class="row">
        <div id="alertPlaceholder" class="container mt-3"></div>
        <div class="col-md-4">
            <div class="bg-light border rounded-3 p-3">
                <h4 class="text-center">Todo</h4>
                <form id="formNewWorkItem" class="mb-3">
                    <input type="text" class="form-control mb-2" id="inputTitle" name="inputTitle" placeholder="Title"
                           required>
                    <input type="number" class="form-control mb-2" id="inputDuration" name="inputDuration"
                           placeholder="Duration" min="1" required>
                    <select class="form-select mb-2" id="inputDurationType" name="inputDurationType">
                        <option value="">Select Duration Type</option>
                        <option value="Hour">Hour</option>
                        <option value="Day">Day</option>
                        <option value="Week">Week</option>
                        <option value="Month">Month</option>
                    </select>
                    <select class="form-select mb-2" id="inputSize" name="inputSize">
                        <option value="">Select Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="Epic">Epic</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                <div id="divTodo" class="list-group">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-light border rounded-3 p-3">
                <h4 class="text-center">In Progress</h4>
                <div id="divInProgress" class="list-group">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bg-light border rounded-3 p-3">
                <h4 class="text-center">Completed</h4>
                <div id="divCompleted" class="list-group">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script type="module" src="main.js"></script>
</body>

</html>
