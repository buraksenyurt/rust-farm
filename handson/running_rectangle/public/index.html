<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dörtgen Hareket Simülasyonu</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Moveable Rectangle with WASM</h1>
    <svg width="400" height="400">
        <rect id="rectangle" width="64" height="64" x="50" y="10" fill="none" stroke="black" />
    </svg>
    <script type="module">
        import init, { Rectangle } from './pkg/running_rectangle.js';

        async function run() {
            await init();
            const rect = Rectangle.new();
            const svgRect = document.getElementById('rectangle');

            function updatePosition() {
                svgRect.setAttribute('x', rect.get_x());
                svgRect.setAttribute('y', rect.get_y());
            }

            updatePosition();

            window.addEventListener('keydown', event => {
                switch (event.key) {
                    case 'ArrowLeft':
                        rect.move_left();
                        break;
                    case 'ArrowRight':
                        rect.move_right();
                        break;
                    case 'ArrowUp':
                        rect.move_up();
                        break;
                    case 'ArrowDown':
                        rect.move_down();
                        break;
                }
                updatePosition();
            });
        }

        run();
    </script>
</body>

</html>
